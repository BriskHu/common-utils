<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel文件上传</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/> <!-- 引入thymeleaf格式 -->
</head>


<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <blockquote class="layui-elem-quote">
            Excel文件上传
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>指定Excel模板文件的参数信息</legend>
        </fieldset>

        <!-- 基于form的html原生同时传文件和字段的方式 -->
        <h2>请选择要导入的Excel文件，文件扩展名为".xls"或"xlsx"。</h2>
        <p></p>
        <form action="deviceIdRegExcelValid" method="post" enctype="multipart/form-data">
            文件:<input type="file" name="batchDeviceIdExcel"/>
            userAccount：<input type="text" name="userAccount" />
            <input type="submit" value="上传"/>
        </form>

        <!-- 采用layui的方式上传文件 -->
        <button type="button" class="layui-btn excelFile">
            <i class="layui-icon center-pill">&#xe67c;</i>上传文件
        </button>
    </div>

    <!-- 引用layui的脚本 -->
    <script th:src="@{/layui/layui.js}"></script>

    <!--  -->
    <script>
        layui.use('upload', function(){
            var upload_var = layui.upload;

            // execute instance
            var uploadInst = upload_var.render({
                elem: '.excelFile',     //bind element
                url: 'http:127.0.0.1:9001/file/upload/',    // controller address method
            })
        })

    </script>

</body>
</html>
